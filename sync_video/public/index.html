<!doctype html>
<html>
    <head>
        <title>sync video!</title>
        <link href="/public/stylesheets/style.css" rel="stylesheet" type="text/css">
        <!-- Bootstrap Core CSS -->
        <link href="/public/stylesheets/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="http://localhost:5555/"><b>Couch Potato</b></a>
                </div>
            </div>
            <!-- /.container -->
        </nav>
        <div class="container">
        <main>
          <div class="inactive" id="main-panel">
            <div class="row">
              <div class="col-md-8" >
                <div class="inactive" id="player"></div>
              </div>
              <div class="col-md-4">
              <div class="panel panel-default" id="main-panel">
                  <div class="panel-heading">
                      <h3 class="panel-title" id="room-info"></h3>
                  </div>
                  <div class="panel-body">
                      <h4 id="username"> </h4>
                      <h4 id="leader"> </h4>
                      <h4 id="room"></h4>
                      <button class="inactive" id="leaveBtn"> leave </button>
                  </div>
              </div>
              <div class="inactive" id="ytplayer">
                <button class="btn btn-primary" id="startBtn"> start </button>
                <button class="btn btn-primary" id="pauseBtn"> pause </button>
            </div>
              </div>
            </div>
          </div>
          <div class="row" id="create">
            <div class="well bs-component">
              <div class="form-horizontal">
                <fieldset>
                  <!-- <legend id="legend">Create your Room</legend> -->
                  <div id="create" class="active">
                    <div class="form-group">
                      <label for="name" class="col-lg-2 control-label"><h4>Username</h4></label>
                        <div class="col-lg-5">
                          <input type="text" class="form-control" id="name" placeholder="User Name">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="link" class="col-lg-2 control-label"><h4>Youtube Id</h4></label>
                        <div class="col-lg-5">
                          <input type="text" class="form-control" id="link" placeholder="Id">
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="roomName" class="col-lg-2 control-label"><h4>Couch Name</h4></label>
                        <div class="col-lg-5">
                          <input type="text" class="form-control" id="roomName" placeholder="Couch Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button id="createBtn" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                  </div>
                </fieldset>
              </div>
            </div>
          </div>
          <hr>
            <div class="row">
              <div class="col-lg-3">
                <h3>Room List</h3>
                <select class ="form-control" id='roomList' multiple>
                  <option id=''>---select---</option>
                </select>
                <br />
                <button class="btn btn-primary"id="joinBtn"> join </button>
              </div>
            </div>
        </main>
        <div>
        <hr>
        <footer>
            <div id='rooms'></div>
            <p>Copyright Â© Couch Potato 2015</p>
        </footer>
        <script src="/public/javascripts/jquery-2.0.3.min.js"></script>
        <!--socket.io-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/public/javascripts/index.js"></script>
        <script src="/public/javascripts/bootstrap.min.js"></script>
    </body>
</html>
